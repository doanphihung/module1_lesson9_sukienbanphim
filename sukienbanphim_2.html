<body onload="doReady()">
<form action="" method="">
    <img src="nobita.png" alt="Nobita" id="myImages" style="position:absolute;left: 50px;
     top:50px;" width = "200px"; height = "200px">


    <script>
        function doReady() {
            // window.addEventListener('keydown', moveSelection);
            window.addEventListener('keydown', function(e) {
                switch (e.keyCode) {
                    case 37:
                        leftArrowPressed();
                        break;
                    case 39:
                        rightArrowPressed();
                        break;
                    case 38:
                        upArrowPressed();
                        break;
                    case 40:
                        downArrowPressed();


            }})
        }
        // function moveSelection(e) {

        //             downArrowPressed();
        //             break;
        //     }
        // }

        function upArrowPressed() {
            let element = document.getElementById("myImages");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed() {
            var element = document.getElementById('myImages');
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            var element = document.getElementById("myImages");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed() {
            var element = document.getElementById("myImages");
            element.style.left = parseInt(element.style.left) + 5 + 'px';

        }


    </script>
